<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 5: Greetings Card</title>
  </head>
  <body>
    <div id="cover">
      <h1>Happy Birthday</h1>
      <img class="letter" src="1.png" alt="cover" />
      <br />
      <button onclick="opencard()">Open Card</button>
    </div>

    <div id="message">
      <h1>Wishing You the Happiest Birthday Ever</h1>
      <img class="letter" src="2.png" alt="card" />
      <br />
      <button onclick="closecard()">Close Card</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
